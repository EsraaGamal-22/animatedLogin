<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- to configure using fontawesome icons -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <!--using google fonts poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">

</head>
<body>
    <img class="wave" src="images/wave.png" alt="waveimg">
    <div class="container">
        <div class="img">
            <img src="images/undraw_personalization_triu.png">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="images/undraw_profile_pic_ic5t.png">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <!-- using fontawesome icon for user -->
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <!--using front awesome icon for password -->
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#">Forget Password?</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="JS.js"></script>
</body>
</html>
